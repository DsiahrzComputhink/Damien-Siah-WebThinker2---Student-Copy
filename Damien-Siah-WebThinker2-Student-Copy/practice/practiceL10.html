<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML</title>
    <link href="script/bootstrap.css" rel="stylesheet">
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.js"></script>
    <style>
        /* Add your custom CSS here */
        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="../index.html" class="btn btn-primary top-left-button">Back to Index</a>
    </div>
    <br>
    <!-- Start your HTML code here -->
    <div>
        <h1 class="text-center">Hello, World!</h1>
        <p class="text-center">8 September 2024</p>
    </div>
    <div id = "loop">
    </div>
    <div class = "row">
        <label class = "fw-bold"> Number: </label>
        <input class = "form-control" id = "userinput" type = "number" />
        <button class = "btn-primary" onclick = OnCalcPress()> Show </button>
    </div>
    <div id="practice" class = "text-center">
        
    </div>
    
    <!-- End your HTML code here -->
    <script>
        const onCalcPress = () => {
            let user = $("#userinput").val();
            for(let i =0;i<12;i++){
                $('#practice').append('<p>' + user+ 'x' + i + '=' + user*i + '<p>')
            }
        }
        // Add your custom JavaScript here
    </script>
</body>
</html>
